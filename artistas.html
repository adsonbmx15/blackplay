<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">

  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@700&display=swap" rel="stylesheet"> -->

  <title>Black Play</title>
</head>

<body>
  <header aria-label="banner">
    <div class="banner container">
      <div class="banner-img">
        <img src="/img/banner.jpg" alt="banner Black Play">
        <h1 class="font-xxl-s cor-1">Black Play</h1>
      </div>
    </div>
  </header>
  <article aria-label="Lista de álbum">
    <div class="album-bg">
      <div class="album-lg container">
        <h2 class="font-xxl-s cor-5 ">Top 10</h2>
        <button class=" cor-7"><a href="./">Ver tudo</a></button>
      </div>
      <ul class="album">

        <li class="album-item al1">
          <img class="img" src="./img/album1.png" alt="Album Slipknot">
          <div class="album-texto">
            <h3 class="font-x-s cor-1">Slipknot</h3>
            <span class="font-p-s cor-6">álbum</span>
          </div>
          <span class="dec"><img src="./img/dec-1.jpg" alt=""></span>
        </li>

        <li class="album-item al2">
          <img class="img" src="./img/album2.png" alt="Album Iron Maiden">
          <div class="album-texto">
            <h3 class="font-x-s cor-1">Iron Maiden</h3>
            <span class="font-p-s cor-6">álbum</span>
          </div>
          <span class="dec"><img src="./img/dec-2.jpg" alt=""></span>
        </li>

        <li class="album-item al3">
          <img class="img" src="./img/album3.png" alt="Album Metallica">
          <div class="album-texto">
            <h3 class="font-x-s cor-1">Metallica</h3>
            <span class="font-p-s cor-6">álbum</span>
          </div>
          <span class="dec"><img src="./img/dec-3.jpg" alt=""></span>
        </li>

        <li class="album-item al4">
          <img class="img" src="./img/album4.png" alt="Album Kiss">
          <div class="album-texto">
            <h3 class="font-x-s cor-1">Kiss</h3>
            <span class="font-p-s cor-6">álbum</span>
          </div>
          <span class="dec"><img src="./img/dec-4.jpg" alt=""></span>
        </li>

        <li class="album-item al5">
          <img class="img" src="./img/album5.png" alt="Album Slipknot">
          <div class="album-texto">
            <h3 class="font-x-s cor-1">Slipknot</h3>
            <span class="font-p-s cor-6">álbum</span>
          </div>
          <span class="dec"><img src="./img/dec-5.jpg" alt=""></span>
        </li>

        <li class="album-item al4">
          <img class="img" src="./img/album4.png" alt="Album Kiss">
          <div class="album-texto">
            <h3 class="font-x-s cor-1">Kiss</h3>
            <span class="font-p-s cor-6">álbum</span>
          </div>
          <span class="dec"><img src="./img/dec-4.jpg" alt=""></span>
        </li>
      </ul>
    </div>
  </article>
  <div class="player-bg">
    <span class="dec-ff"></span>
    <div class="player-contro">
      <nav aria-label="menu" class="player-contro-icon">
        <ul class="play-container">
          <li><a href="./"><img src="./img/add.svg" alt="Adicionar a Playlist"></a></li>
          <li><a href="./"><img src="./img/exit.svg" alt="Volta Música"></a></li>
          <li><a href="./"><img src="./img/play.svg" alt="Iniciar Música"></a></li>
          <li><a href="./"><img src="./img/next.svg" alt="Proxima Música"></a></li>
          <li><a href="./"><img src="./img/retorn.svg" alt="Repetir Música"></a></li>
        </ul>
      </nav>
    </div>
    <div class="player">
      <div class="player-previu-grid">
        <div class="player-previu">
          <img class="previu" src="./img/previo album.png" alt="">
        </div>
        <div class="player-pesquisar-bg">
          <div class="player-pesquisar">
            <a href="./"><img src="./img/search.svg" alt=""></a>
            <a href="./"><img src="./img/mic.svg" alt=""></a>
          </div>
        </div>
      </div>
      <div class="player-time">
        <h3 class="font-m-s cor-4">Slipknot - The Devil in i</h2>
          <div class="linha-tempo">
            <span class="font-m-s cor-7">01:02</span>
            <div class="player-linha-tempo">
              <span></span>
            </div>
            <span class="font-m-s cor-2">02:05</span>
          </div>
      </div>
      <div class="player-manu">
        <button id="menu" class="botao"><a href="./"><img src="./img/icone-menu.svg" alt=""></a></button>
      </div>
    </div>
  </div>


</body>

</html>
