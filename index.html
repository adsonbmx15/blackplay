<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

  <title>Black Play</title>
</head>

<body>
  <div class="banner container">
    <div class="banner-img">
      <img src="/img/banner.jpg" alt="banner Black Play">
      <h1 class="font-xxl-s cor-1">Black Play</h1>
    </div>
  </div>
  <div class="album-bg">
    <ul class="album">
      <li class="album-item al1">
        <img class="img" src="./img/album1.png" alt="Album Slipknot">
        <div class="album-texto">
          <h1 class="font-x-s cor-w">Slipknot</h1>
          <span class="font-p-s ">álbum</span>
        </div>
        <span class="dec"><img src="./img/dec-1.jpg" alt=""></span>
      </li>

      <li class="album-item al2">
        <img class="img" src="./img/album2.png" alt="Album Iron Maiden">
        <div class="album-texto">
          <h1 class="font-x-s cor-w">Iron Maiden</h1>
          <span class="font-p-s ">álbum</span>
        </div>
        <span class="dec"><img src="./img/dec-2.jpg" alt=""></span>
      </li>

      <li class="album-item al3">
        <img class="img" src="./img/album3.png" alt="Album Metallica">
        <div class="album-texto">
          <h1 class="font-x-s cor-w">Metallica</h1>
          <span class="font-p-s ">álbum</span>
        </div>
        <span class="dec"><img src="./img/dec-3.jpg" alt=""></span>
      </li>

      <li class="album-item al4">
        <img class="img" src="./img/album4.png" alt="Album Kiss">
        <div class="album-texto">
          <h1 class="font-x-s cor-w">Kiss</h1>
          <span class="font-p-s ">álbum</span>
        </div>
        <span class="dec"><img src="./img/dec-4.jpg" alt=""></span>
      </li>

      <li class="album-item al5">
        <img class="img" src="./img/album5.png" alt="Album Slipknot">
        <div class="album-texto">
          <h1 class="font-x-s cor-w">Slipknot</h1>
          <span class="font-p-s ">álbum</span>
        </div>
        <span class="dec"><img src="./img/dec-5.jpg" alt=""></span>
      </li>

      <li class="album-item al4">
        <img class="img" src="./img/album4.png" alt="Album Kiss">
        <div class="album-texto">
          <h1 class="font-x-s cor-w">Kiss</h1>
          <span class="font-p-s ">álbum</span>
        </div>
        <span class="dec"><img src="./img/dec-4.jpg" alt=""></span>
      </li>

    </ul>
  </div>

  <div class="player container">
    <div class="player-previu">
      <div>
        <img src="./img/previo album.png" alt="">
        <span><img src="./img/efeito-fundo-player.png" alt=""></span>
      </div>
      <div class="player-pesquisar">
        <a href="./"><img src="./img/search.svg" alt=""></a>
        <a href="./"><img src="./img/mic.svg" alt=""></a>
      </div>
    </div>
    <div class="player-contro">
      <div>
        <h2 class="font-m-s">Slipknot - The Devil in i</h2>
        <span class="font-m-s">01:02</span>
        <span class="player-time"></span>
        <span class="font-m-s">02:05</span>
      </div>
      <div class="player-contro-icon">
        <span><img src="./img/add.svg" alt="Adicionar a Playlist"></span>
        <span><img src="./img/exit.svg" alt="Volta Música"></span>
        <span><img src="./img/play.svg" alt="Iniciar Música"></span>
        <span><img src="./img/next.svg" alt="Proxima Música"></span>
        <span><img src="./img/retorn.svg" alt="Repetir Música"></span>
      </div>
    </div>
    <div class="player-manu">
      <button class="botao"></button>
    </div>
  </div>

</body>

</html>
